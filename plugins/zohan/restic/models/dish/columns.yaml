columns:
    id:
        label: id
        type: number
        sortable: true
        width: '20'
    dish_images:
        label: 'dish images'
        type: image
        relation: dish_images
        sortable: false
        width: '200'
    name:
        label: 'Name dish'
        type: text
        searchable: true
        sortable: false
        width: '100'
    price:
        label: price
        type: number
        width: '100'
        searchable: true
        sortable: true
    is_published:
        label: publication
        type: switch
        default: '1'
        sortable: true
    created_at:
        label: 'created date'
        type: datetime
        sortable: false

