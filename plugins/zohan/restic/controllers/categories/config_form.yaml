# Record name
name: Category

# Model Form Field configuration
form: $/zohan/restic/models/category/fields.yaml

# Model Class name
modelClass: Zohan\Restic\Models\Category

# Default redirect location
defaultRedirect: zohan/restic/categories

# Create page
create:
    title: backend::lang.form.create_title
    redirect: zohan/restic/categories/update/:id
    redirectClose: zohan/restic/categories

# Update page
update:
    title: backend::lang.form.update_title
    redirect: zohan/restic/categories
    redirectClose: zohan/restic/categories

# Preview page
preview:
    title: backend::lang.form.preview_title
